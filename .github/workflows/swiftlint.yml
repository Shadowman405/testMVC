name: SwiftLint

on:
  pull_request:

jobs:
  SwiftLint:
    runs-on: macos-latest
    steps:
        - name: Link SwiftLint or install it
        run: brew link --overwrite swiftlint || brew install swiftlint || brew link --overwrite swiftlint
      - name: SwiftLint
        run: |
          set -o pipefail
          swiftlint lint --strict --quiet | sed -E 's/^(.*):([0-9]+):([0-9]+): (warning|error|[^:]+): (.*)/::\4 title=Lint error,file=\1,line=\2,col=\3::\5\n\1:\2:\3/'
